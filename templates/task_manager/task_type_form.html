{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} task type</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
    {% if object %}
      <a href="{% url 'task_manager:task-detail' pk=task_type.id %}" class="btn btn-secondary">Cancel</a>
    {% else %}
      <a href="{% url 'task_manager:task-type-list' %}" class="btn btn-secondary">Cancel</a>
    {% endif %}
  </form>
{% endblock %}
